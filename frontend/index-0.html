<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    .splash {
      text-align: center;
      animation: fadeIn 4s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffae;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    button {
      padding: 0.7rem 2rem;
      margin: 0.5rem;
      background: #00ffae;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc8b;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 174, 0.5);
      max-width: 300px;
      width: 100%;
      margin-top: 1rem;
    }

    input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background: #f1f1f1;
      color: #000;
    }

    .hidden {
      display: none;
    }

    p[onclick] {
      color: #00ffae;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="splash">
    <h1>KC Bank</h1>
    <p>ðŸ’° Banking with divine vibes</p>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='signup.html'">Register</button>
  </div>

  <!-- Optional: For in-page login/register toggle UI -->
  <div class="form-container hidden" id="login">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <p onclick="showRegister()">Don't have an account? Register</p>
  </div>

  <div class="form-container hidden" id="register">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
  </div>
</body>
</html>
