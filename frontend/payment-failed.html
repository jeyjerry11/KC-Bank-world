<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css"> <!-- Include dashboard styles -->
    <style>
        body {
            background: url('failed-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF4C4C; /* Red for failure */
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            background: #FF4C4C; /* Red button */
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #D43F3F;
            transform: scale(1.05);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #FF4C4C;
        }

        .message {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <span>‚ùå</span>
        </div>
        <h1>Payment Failed!</h1>
        <p class="message">Unfortunately, your payment could not be processed.</p>
        <p>Please try again later or contact customer support.</p>
        <a href="dashboard.html" class="btn">Go to Home</a> <!-- Link to Home page -->
    </div>
</body>
</html>
